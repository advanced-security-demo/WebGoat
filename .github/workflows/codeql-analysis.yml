name: "CodeQL"
on:
  workflow_dispatch:
    inputs:
      bundle:
        default: codeql-bundle-20220214-9e3033d
        required: true

permissions:
  actions: read
  contents: read
  security-events: write
  
jobs:
  analyze:
    name: "Analyze"
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk
          architecture: x64
        
      - name: CodeQL Initialize
        uses: github/codeql-action/init@v1
        with:
          tools: https://github.com/advanced-security-demo/custom-codeql-bundle/releases/download/${{ github.event.inputs.bundle }}/codeql-bundle.tar.gz
        
      - name: CodeQL Autobuild
        uses: github/codeql-action/autobuild@v1
        
      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v1
      
      
      
